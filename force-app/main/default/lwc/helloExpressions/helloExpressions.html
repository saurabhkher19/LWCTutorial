<template>
  <div class="slds-m-around_medium">
    <lightning-card title="Enter Details" icon-name="custom:custom14">
      <lightning-input
        name="firstName"
        label="First Name"
        onchange={handleChange}
      ></lightning-input>
      <lightning-input
        name="lastName"
        label="Last Name"
        onchange={handleChange}
      ></lightning-input>
    </lightning-card>
    <div class="slds-m-around_small">
      <div class="slds-m-around_small">
        <lightning-input
          name="showDetails"
          type="checkbox"
          label="Show Details"
          onchange={handleShowDetails}
        ></lightning-input>
      </div>
      <template if:true={showData}>
        <p class="slds-m-vertical_medium">
          Uppercased Full Name : {upperCasedFullName}
        </p>
      </template>
    </div>
  </div>
</template>
